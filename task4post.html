<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML_Advanced">
    <title>Task 4</title>
</head>
<body>
<h1>The Form</h1>
<form action="http://httpbin.org/post" method="post">
    <fieldset>
        <legend>Personal data</legend>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Middle name</td>
                <td><input type="text" name="middlename"></td>
            </tr>
            <tr>
                <td>Surname name</td>
                <td><input type="text" name="surname"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" value="male" checked>Male
                    <br>
                    <input type="radio" name="sex" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" min="18" max="101"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <input type="text" name="country" list="country">
                    <datalist id="country">
                        <option value="Russia">Russia</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Armenia">Armenia</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="checkbox" name="city" value="Ryazan">Ryazan
                    <input type="checkbox" name="city" value="Moscow">Moscow
                </td>
            </tr>
            <tr>
                <td>Photography</td>
                <td><input type="file" name="img"></td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <select name="specialty" multiple size="8">
                        <optgroup label="Techologies">
                            <option value="webmaster">Web Master</option>
                            <option value="databaseadm">Database Administrator</option>
                            <option value="computerdesign">Computer-aided design</option>
                        </optgroup>
                        <optgroup label="Finanse">
                            <option value="economicplanning">Economic Planning</option>
                            <option value="management">Management accounting</option>
                            <option value="budgeting">Budgeting and planing</option>
                        </optgroup>
                    </select>
                    <br>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="range" name="salary"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="aboutyourself" rows="10" cols="80" placeholder="Tell us about yourself..."></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact information</legend>
        <table>
            <tr>
                <td>Site</td>
                <td><input type="url" name="site"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="phone"></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <table>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>
    </table>
    <hr>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
